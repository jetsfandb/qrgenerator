<!DOCTYPE html>
<html>
	<head>
		<title>Simply MBK Configuration</title>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<link rel='stylesheet' href='https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css' />
		<script src='https://code.jquery.com/jquery-1.9.1.min.js'></script>
		<script src='https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js'></script>
		<script src="https://unpkg.com/html5-qrcode"></script>
		<style>
			.ui-header .ui-title { margin-left: 1em; margin-right: 1em; text-overflow: clip; }
		</style>
	</head>
	<body>
		<div data-role='page' id='main'>
			<div data-role='header' class='jqm-header'>
				<h1>QR Code Generator Configuration</h1>
			</div>

			<div data-role='content'>

				<div id="reader" style="width: 500px;"></div>
				<label for="file">Select an image with a QR Code:</label>
				<input type="file" id="qrCodeFile" accept="image/*">
				<div data-role="fieldcontain">
					<input type="hidden" name="text" id="text" value="" />
				</div>
			</div>
		</div>
		<script>
			const html5QrCode = new Html5Qrcode("reader");
			const fileInput = document.getElementById('qrCodeFile');

			fileInput.addEventListener('change', (e) => {
				if (e.target.files.length === 0) {
					return;
				}
				const imageFile = e.target.files[0];

				html5QrCode.scanFile(imageFile, false)
					.then(qrCodeMessage => {
						console.log("Decoded QR Code:", qrCodeMessage);
						document.getElementById('text').val(qrCodeMessage);
					})
					.catch(err => {
						console.error(`Error scanning file: ${err}`);
					});
			});			
			function getQueryVariable(variable) {
				var query = location.search.substring(1);
				var vars = query.split('&');
				for (var i=0;i<vars.length;i++) {
					var pair = vars[i].split('=');
					if (pair[0] == variable)
						return decodeURIComponent(pair[1]);
				}
				return '';
			}

			function saveOptions() {
				var options = {
					'text': $('#text').val(),
				}
				return options;
			}

			$().ready(function() {
				$('#b-cancel').click(function() {
					document.location = 'pebblejs://close#';
				});
				$('#b-submit').click(function() {
					document.location = 'pebblejs://close#' + escape(encodeURIComponent(JSON.stringify(saveOptions())));
				});
				$('#text').val(getQueryVariable('text'));
			});
		</script>
	</body>
</html>
